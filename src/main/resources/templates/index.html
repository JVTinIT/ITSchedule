<!DOCTYPE HTML>

<html>
<head>
    <title>TEACHER FORM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/Teacher.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <!--==============================================================-->
    <h1>Teacher Table</h1>
    <div class="row col-md-7 table-responsive">
        <table id="teacherTable" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="resultMsgDiv">
        </div>
    </div>
    <div>
        <button id="getAllTeacherId" type="button" class="btn btn-primary" style="margin:10px 0px 10px 0px;">Get All Teachers</button>
        <div id="getResultDiv" style="margin:10px 10px 10px 15px;">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <!--==============================================================-->
    <h3 style="color:blue"> FORM SAVE NEW TEACHER</h3>
    <div class="row col-md-6">
        <form id="teacherForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name"/>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter Surname"/>
            </div>
            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="phone">phone:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <div id="postResultDiv" style="margin:10px 0px 10px 0px;">
        </div>


    </div>
    <!--==============================================================-->
    <h1>Teacher List</h1>
    <div id="teacherlist">
        <ul class="list-group">
        </ul>
    </div>

    <div id="updateTeacherId" class="row col-md-6" style="">
        <h3>Here to Edit Info of Teacher: </h3>
        <form id="customizedForm" style='background-color:#7FA7B0; color:white; padding:20px 20px 20px 20px'>
            <div class="form-group">
                <label for="updateFormCustId">TeacherId</label>
                <input type="text" class="form-control" id="updateFormCustId" disabled="disabled"></input>
            </div>
            <div class="form-group">
                <label for="updateFormName">Name:</label>
                <input type="text" class="form-control" id="updateFormName" />
            </div>
            <div class="form-group">
                <label for="updateFormSurname">Surname:</label>
                <input type="text" class="form-control" id="updateFormSurname" />
            </div>
            <div class="form-group">
                <label for="updateFormEmail">Email:</label>
                <input type="text" class="form-control" id="updateFormEmail" />
            </div>
            <div class="form-group">
                <label for="updateFormPhone">Phone:</label>
                <input type="text" class="form-control" id="updateFormPhone" />
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>

        <div id="putResultDiv" style="margin:10px 0px 10px 0px;">
        </div>

    </div>
    <!--==============================================================-->

</div>

</body>
</html>
