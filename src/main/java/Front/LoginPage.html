<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="Style.css">
<div id="container_demo" >
<a class="hiddenanchor" id="tosubscribe"></a>
<a class="hiddenanchor" id="tologin"></a>
<div id="wrapper">
<div id="login" class="animate form">
    <form  action="mysuperscript.php" autocomplete="on">
        <h1> ВХІД  </h1>
        <p>
            <label for="username" class="uname" data-icon="u" > Ваша електронна адреса або Ім'я </label>
            <input id="username" name="username" required="required" type="text" placeholder="Ваш логін або електроннаАдреса@mail.com"/>
        </p>
        <p>
            <label for="password" class="youpasswd" data-icon="p"> Ваш пароль </label>
            <input id="password" name="password" required="required" type="password" placeholder= "Введіть пароль" />
        </p>
        <p class="keeplogin">
            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
            <label for="loginkeeping"> Запам'ятати мене </label>
        </p>
        <p class="login button">
            <input type="submit" value="Увійти" />
        </p>
        <p class="change_link">
            Не зареєстровані?
            <a href="#tosubscribe" class="to_subscribe">Реєстрація</a>
        </p>
    </form>
</div>
    <div id="subscribe" class="animate form">
        <form  action="mysuperscript.php" autocomplete="on">
            <h1> Sign up </h1>
            <p>
                <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
            </p>
            <p>
                <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="mysupermail@mail.com"/>
            </p>
            <p>
                <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
            </p>
            <p>
                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
            </p>
            <p class="signin button">
                <input type="submit" value="Зареєструватися"/>
            </p>
            <p class="change_link">
                Зареєстровані ?
                <a href="#tologin" class="to_subscribe"> Перейти </a>
            </p>
        </form>
</div>
</div>
</div>
</body>
</html>
